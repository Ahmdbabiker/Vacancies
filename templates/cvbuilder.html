<!doctype html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>وظيـفة | إنشاء سيرة ذاتية </title>
      <!-- Google Fonts -->
      <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/sstyle.css' %}" />

    


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <style>
        *{
            font-size: 16px;
            font-weight: 300;
        }
        input,textarea{
            margin: 5px;
            outline: none;
            border: 1px solid lightgray;
            padding: 4px;
            border-radius: 5px;
        }
        h3{
            margin-bottom: 20px;
        }
      @media print {
        body {
          width: 100%;
          height: auto;
        }
        .page-break {
        page-break-after: always;
      }
      }
    </style>
  </head>
  <body dir="rtl"> 










<div class="tit">
    <h1>وظـــيفة | Wazzifa</h1>
</div>




    












    
    <!-- CV Form  -->
    <div class="container" id="cv-form">
        <form method="POST">
            {% csrf_token %}
        <div class="row my-2">
            <div class="col-md-6">
                <!-- first col -->
                <div class="an" style="margin:12px 0">
                <a href="{% url 'home' %}" style="text-decoration: none; color:rgb(148, 148, 148);">العودة إلى الصفحة الرئيسية</a>
                </div>
                <h3>البيانات الشخصية  </h3>
                <div class="form-group">
                    <label for="nameFeild">الإسم كاملا </label>
                    <input type="text" class="form-control" id="nameFeild" name="fullname" placeholder="أدخل إسمك كاملا باللغة الإنجليزية ">
                </div>
                <div class="form-group mt-2">
                    <label for="eduFeild">  المسمى الوظيفي</label>
                    <input type="text" class="form-control" id="eduFeild" name="wazzifa" placeholder=" مثال (محاسب , معلم , طبيب)">
                </div>
                <!-- Contact Number -->
                <div class="form-group mt-2">
                    <label for="contactFeild">رقم الهاتف </label>
                    <input type="tel" class="form-control" name="phone" id="contactFeild" placeholder=" +97100000000">
                </div>
                <!-- Email ID -->
                <div class="form-group mt-2">
                    <label for="emailFeild">البريد الإلكتروني   </label>
                    <input type="email" class="form-control" name="email" id="emailFeild" placeholder=" some@some.com">
                </div>
                <!-- Date of Birth -->
                <div class="form-group mt-2">
                    <label for="doblFeild">تاريخ الميلاد </label>
                    <input type="date" name="dob" class="form-control" id="dobFeild" placeholder=" ">
                </div>
                <!-- Profile picture  -->
                
                <!-- Address -->
                <div class="form-group mt-2">
                    <label for="addressFeild"> العنوان  </label>
                    <textarea type="text" name="address" class="form-control" id="addressFeild" placeholder="إسم المدينة .. " ></textarea>
                </div>
                <!-- Area of Interest -->
                
                            <!-- Important Links -->
                <p class="text-secondary my-3"> روابط مهمة</p>
                
                <div class="form-group mt-2">
                    <label for="linkdinFeild">  رابط الملف الشخصي على لنكدإن</label>
                    <input type="text" name="linkedurl" class="form-control" id="linkedinFeild" placeholder=" ">
                </div>
               
                
            </div>


            <div class="col-md-6">

                
                <!-- second col -->
                <h3>المعلومات المهنية والأكاديمية </h3>
                <!-- Academic Qualifications -->

                <div class="pro-summary">
                    <label>ملخص مهني</label>
                    <textarea placeholder="أوصف في ثلاثة أسطر عن الوظيفة التي تتقنها" name="prof"  class="form-control eqFeild"></textarea>
                </div>

                
                <div class="form-group mt-2" id="AddAQ"> 
                    <label for="">المؤهلات العلمية </label>
                    <textarea type="text" name="quali" class="form-control eqFeild" placeholder="ثانوي,جامعي,إلخ... "></textarea>
                    <input type="date" name="qualidate" class="form-control eqFeild">
                    <!-- New Text Area-->
                    <div class="container text-center mt-2" id="aqAddbtn">
                        <button type="button" onclick="addNewAQ()" class="btn btn-primary btn-sm">إضافة +</button>
                    </div>
                </div>

                <!-- Work Experience / Positions of Responsibility & Extra Curriculars -->


                <div class="form-group mt-2 cv" id="we">
                    <label for="">الخبرات العملية </label>
                    <div id="weInputs" class="weInputs">
                        <div class="input-group cv2 mb-2">
                            <input class="mc2" name="namepro" type="text" placeholder="المسمى الوظيفي "><br>
                            <input class="mc2" name="comname" type="text" placeholder="إسم الشركة "><br>
                            <textarea type="text" name="prodes" class="form-control weFeild1" placeholder="نبذه مختصرة عن وظيفتك في هذه الفتره"></textarea>
                        </div>
                        <br>
                        <div class="input-group cv22 mb-2">
                            <label>تاريخ البدء</label>
                            <input type="date" name="stdate" class="form-control weFeild mv"><br>
                            <label>تاريخ الانتهاء</label>
                            <input type="date" name="endate" class="form-control weFeild mv">
                        </div>
                    </div><br>
                    <!-- New Text Area-->
                    <div class="container text-center mt-2" id="weAddbtn">
                        <button type="button" onclick="addNewWE()" class="btn btn-primary btn-sm">إضافة +</button>
                    </div>
                </div> 
            
               


                <!-- Awards / Scholarships / Academic Achievements -->
                <div class="form-group mt-2" id="Awardsfun"> 
                    <label for=""> الجوائز والإنجازات الأكاديمية </label>
                    <textarea type="text" name="trof" class="form-control eqFeild" placeholder="ثانوي,جامعي,إلخ... "></textarea>
                    <input type="date" name="trofdate" class="form-control eqFeild">
                    <!-- New Text Area-->
                    <div class="container text-center mt-2" id="trofbtn">
                        <button type="button" onclick="Awardsfun()" class="btn btn-primary btn-sm">إضافة + </button>
                    </div>
                </div>



                <!-- Projects -->
                <div class="form-group mt-2" id="AddProject">
                    <label for=""> المشاريع </label>
                    <textarea type="text" name="proj" class="form-control eqFeild" placeholder="ثانوي,جامعي,إلخ... "></textarea>
                    <input type="date" name="projdate" class="form-control eqFeild">
                    <!-- New Text Area-->
                    <div class="container text-center mt-2" id="projddbtn">
                        <button type="button" onclick="AddProject()" class="btn btn-primary btn-sm">إضافة +</button>
                    </div>
                </div>



                <!-- Skills -->
                <h5 class="text-secondary my-3 pt-2">المهارات </h5>
                <!-- Computer languages -->

                <input type="text" name="skill" class="form-control" id="langFeild" placeholder="قم بإدخال ثلاث مهارات على الأقل مع الفصل بينهم بفاصلة . ">

                <!-- Languages Known -->
                <div class="form-group mt-2">
                    <label for="langFeild"> اللغات  </label>
                    <input type="text" name="langu" class="form-control" id="langFeild" placeholder="إفصل بين اللغات بفاصلة  ">
                </div>
            </div>
        </div>
        <div class="contaner text-center mt-3">
            <button  class="btn btn-dark btn-lg" type="submit">أرسل الطلب</button><br>
            <small style="padding: 8px;">ملاحظة : سيتم التسليم خلال 3-4 أيام عن طريق البريد الإلكتروني و على تطبيق الوااتساب</small>
        </div>
    </form>
    </div>














    
    <script src="{% static 'js/sscript.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
